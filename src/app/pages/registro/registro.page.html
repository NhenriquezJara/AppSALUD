<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>

    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text="Regresar"
      color="primary"
      mode="ios">
      </ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

  <ion-list-header>
    <ion-label>Formulario Válido: {{formulario.valid}} </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" placeholder="Ingrese Su Nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Edad</ion-label>
    <ion-input type="number" placeholder="Ingrese Su Edad" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Sexo</ion-label>
    <ion-select placeholder="Seleccione uno" required>
      <ion-select-option value="f">Mujer</ion-select-option>
      <ion-select-option value="m">Hombre</ion-select-option>
      <ion-select-option value="m">Otro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Email: </ion-label>
      <ion-input  type="email" placeholder="Email"
                  name="email" [(ngModel)]= "usuario.email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required>
      </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password: </ion-label>
    <ion-input  type="password" placeholder="Contraseña"
                name="password" [(ngModel)]= "usuario.password"
                required>
    </ion-input>
  </ion-item>

  <ion-button [disabled] ="formulario.invalid"
        type="submit" expand="block" routerLink="/inicio">
        Enviar Datos
   </ion-button>


  </form>

</ion-content>
