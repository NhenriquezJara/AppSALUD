<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/Ejercicio.jpg"></ion-img>
      </ion-avatar>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail="true">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>


</ion-content>
